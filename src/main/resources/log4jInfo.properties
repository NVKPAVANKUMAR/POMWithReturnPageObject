log4j.rootLogger=INFO, Appender1,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%L - %m%n
log4j.appender.Appender1=org.apache.log4j.RollingFileAppender
log4j.appender.Appender1.Threshold=INFO
log4j.appender.Appender1.File=${logfile.name}
log4j.appender.Appender1.MaxFileSize=10MB
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout